<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Persona Jurídica</title>
  <link rel="stylesheet" href="../CSS/StyleRegistroJuridica.css">
</head>
<body>
<header>
  <div class="navbar">
    <a href="/" class="logo">SISTEMA MAACVS</a>
    <nav>
      <a href="/inicio">Inicio</a>
      <a href="/mapa">Mapa</a>
      <a href="/nosotros">Acerca de Nosotros</a>
      <a href="/registro" class="active">Registrar</a>
    </nav>
  </div>
</header>

<main>
  <div class="form-container">
    <form action="/register-juridica" method="POST">
      <h1>Registrar Persona Jurídica</h1>

      <div class="row">
        <input type="text" id="razonSocial" name="razonSocial" placeholder="Razón Social" required>
        <input type="text" id="tipoPersonaJuridica" name="tipoPersonaJuridica" placeholder="Tipo de Persona Jurídica" required>
      </div>

      <div class="row">
        <input type="text" id="rubro" name="rubro" placeholder="Rubro">
        <input type="text" id="direccion" name="direccion" placeholder="Dirección (opcional)">
      </div>


      <div class="row">
        <input type="text" id="contacto" name="contacto" placeholder="Tipo de Medio de Contacto">
        <input type="text" id="datoContacto" name="datoContacto" placeholder="Dato de Contacto">
      </div>

      <div class="row">
        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de Usuario" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>

      </div>
      <button type="submit">Crear Persona Jurídica</button>
    </form>
  </div>
</main>
</body>
</html>
